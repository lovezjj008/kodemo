<div class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span data-bind= "text: selectedValue()? selectedValue().value: '请选择'"></span>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" data-bind="foreach: {'data': selectData, 'as': 'row'}">
    <li><a data-bind="click: $parent.selectFn, text: row.value"></a></li>
  </ul>
</div>
